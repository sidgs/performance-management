version: '3.8'

services:
  pulse-java-api:
    build:
      context: ./pulse-java-api
      dockerfile: Dockerfile
    image: sidgs.jfrog.io/sidgs/pulse-java-api:latest
    container_name: pulse-java-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JWT_ALLOW_UNSIGNED=false  # Set to "true" to enable unsigned JWT tokens
    networks:
      - performance-management-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/epm/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  pulse-agent-ai:
    build:
      context: ./pulse-agent-ai
      dockerfile: Dockerfile
    image: sidgs.jfrog.io/sidgs/pulse-agent-ai:latest
    container_name: pulse-agent-ai
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - JWT_ALLOW_UNSIGNED=false  # Set to "true" to enable unsigned JWT tokens
    networks:
      - performance-management-network
    depends_on:
      pulse-java-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/pulse-epm-agent/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  performance-management-network:
    driver: bridge

