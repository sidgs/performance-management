# Dev Profile Configuration
# Redis caching is enabled in dev profile

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=2000ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# Database Configuration - PostgreSQL for dev
spring.datasource.url=jdbc:postgresql://localhost:5432/performance_management
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

auto.provision.tenant=true
auto.provision.user=true